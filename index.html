<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi</h1>
    <script>
        let firstNum = parseFloat(prompt('Enter the first number:', 1));
        let secondNum = parseFloat(prompt('Enter the second number:', 1));
        alert(firstNum + "+" + secondNum + "=" + ((firstNum)+(secondNum))+"\n"+
            firstNum + "-" + secondNum + "=" + ((firstNum)-(secondNum))+"\n"+
            firstNum + "*" + secondNum + "=" + ((firstNum)*(secondNum))+"\n"+
            firstNum + "/" + secondNum + "=" + ((firstNum)/(secondNum))
        );
    </script>
</body>
</html>
